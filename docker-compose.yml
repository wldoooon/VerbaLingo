services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: es01
    environment:
      - discovery.type=single-node
      - ELASTIC_SECURITY_ENABLED=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  meilisearch:
    image: getmeili/meilisearch:v1.16
    container_name: meilisearch01
    environment:
      - MEILI_ENV=development
    ports:
      - "7700:7700"
    volumes:
      - meili_data:/meili_data
    command: meilisearch --no-analytics

  kibana:  # Keep Kibana if you still need it, or remove
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana01
    environment:
      - ELASTICSEARCH_HOSTS=http://es01:9200  # This won't work now; remove if not using ES
    ports:
      - "5601:5601"
    depends_on:
      - meilisearch  # Change to meilisearch if keeping

volumes:
  esdata:
    driver: local
  meili_data:
    driver: local
